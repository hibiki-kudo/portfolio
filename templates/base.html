    <script>
function getCookie(name) {
  var cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
      var cookie = jQuery.trim(cookies[i]);
      // Does this cookie string begin with the name we want?
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

function csrfSafeMethod(method) {
  // these HTTP methods do not require CSRF protection
  return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}


$.ajaxSetup({
  beforeSend: function(xhr, settings) {
    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
      xhr.setRequestHeader("X-CSRFToken", csrf_token);
    }
  },
  success: function(data) {
    $('#submit-button').css("background-color", "#ccc");
    $('#submit-button').removeClass("button");
    $('#submit-button').html("Sent Massage!");
    swal({
  title: "Message sent successfully. ",
  text: "Thank you for the message!",
  icon: "success",
  button: "OK",
});
  },
  error: function(xhr, data, status, error) {
    $('#submit-button').css("background-color", "#ccc");
    $('#submit-button').removeClass("button");
    $('#submit-button').html("Sent Massage!");
    swal({
  title: "Message sent successfully. ",
  text: "Thank you for the message!",
  icon: "success",
  button: "OK",
});
  }
});
var csrf_token = getCookie("csrftoken");

$('#submit-button').on('click', function() {
  if ($('#message').val() == "" || $('#subject').val() == "" ||
      $('#email').val() == "" ||$('#name').val() == "" ||
      !$('#email').val().match(/^[A-Za-z0-9]+[\w-]+@[\w\.-]+\.\w{2,}$/)) {
        if ($('#message').val() == "") {
          $('.error-message-message').show();

        }else{
            $('.error-message-message').css('display','none');
        }
        if ($('#subject').val() == "") {
          $('.error-message-subject').show();

        }else{
            $('.error-message-subject').css('display','none');
        }
        if ($('#email').val() == "") {
          $('.error-message-email').text("入力に不備があります。");
          $('.error-message-email').show();

        }else if(!$('#email').val().match(/^[A-Za-z0-9]+[\w-]+@[\w\.-]+\.\w{2,}$/)){
          $('.error-message-email').text("e-mailアドレスをご確認ください。");
          $('.error-message-email').show();

        }else{
            $('.error-message-email').css('display','none');
        }
        if ($('#name').val() == "") {
          $('.error-message-name').show();

        }else{
            $('.error-message-name').css('display','none');
        }
    } else {
    $('.error-message').css("display","none");
    $(this).prop("disabled", true);
    $(this).html('<i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw" style="color: white;"></i>');
    $.ajax({
      url: "{{ mail_url }}",
      type: 'POST',
      dataType: 'json',
      data: {
        "name": $('#name').val(),
        "email": $('#email').val(),
        "subject": $('#subject').val(),
        "message": $('#message').val()
      },
      scriptCharset: 'utf-8',
      <!--下のこいつのせいでデータ送信できなかった-->
      <!--processData: false,-->
      <!--contentType: false,-->
    });
  }
});
